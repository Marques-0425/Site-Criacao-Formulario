<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title> Formulário </title>
</head>
<body>
	<img src="bcb1c970-7794-4c30-8c0d-9aba03f2a9fc.webp" class="fundo">
	<div class="formulario">
		<h1 class="entrar"> Entrar na Plataforma</h1>
		<form action="/submit" method="POST">
			<div class="caixa1">
				<input type="text" placeholder="E-mail"
				name="email" id="email" required>
				<img src="https://img.icons8.com/material-rounded/24/user-male.png" width="20" height="20" class="img1">
			</div>
			<div class="caixa2">
				<input type="text" placeholder="Senha" 
				name="senha" id="senha" required>
				<img src="https://img.icons8.com/ios-glyphs/480/lock--v1.png" width="20" height="20" class="img2">
				<a href="#" class="esqueci"> Esqueci minha senha </a>
			</div>
			<button> Entrar </button>
			<p> Não está cadastrado? <a href="#"> Cadastrar </a> </p>
		</form>
	</div>
</body>
</html>
